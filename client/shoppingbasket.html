<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Sogyo Adventure</title>
        <meta name="description" content="The ticket shop for Sogyo employees">

        <link rel="stylesheet" href="style/main.css">
        <link rel="shortcut icon" href="img/favicon.ico">
    </head>

    <body>
      <header id="header-wrapper">
        <header id="header-container">
          <header id="logo-header">
            <img src="img/logo_sogyo_rgb_199x200-1.jpg">
          </header>
          <header id="mainheader">
            Sogyo Adventure
          </header>
        </header>
      </header>

      <nav>
        <a id="home" href="index.html">
          Home
        </a>
        <a id="map" href="map.html">
          Discover
        </a>
        <a id="shoppingbasket" href="shoppingbasket.html">
          Shopping basket <div class="badge">0</div>
        </a>
        <a id="myorders" href="orders.html">
          My orders
        </a>
        <a id="admin" href="admin.html">
          Admin
        </a>
      </nav>

      <main>
        <div id="placeholder"></div>
        <button class="finalizepaymentbutton">Pay now!</button>
        <div class="totalprice">
          <span class="sign">&euro;</span>
          <span class="price">subtotal</span>
        </div>
      </main>

      <template id="ticket">
        <article>
          <div class="parkname">Parkname</div>
          <div class="order">
            <div class="numadults">Adults: </div>
            <div class="numkids">Kids: </div>
            <div class="subtotal">
              <span class="sign">&euro;</span>
              <span class="price">subtotal</span>
            </div>
            <button class="orderbutton">Cancel order?</button>
          </div>
        </article>
      </template>

      <script src="src/shoppingbasket.js"></script>
    </body>
</html>
